<!DOCTYPE html>
<html>
    <head>
        <title>JS Counter test page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="counter.css">
        <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
        <script src="counter.js"></script>
    </head>
    <body>
        <div id="counters">
        </div>
        <noscript><p>This site needs JavaScript to work.</p></noscript>
        <img src="assets/ic_note_add_24px.svg" alt="Create new counter" title="Create new counter" id="create-icon">
        <div id="new-counter">
            <h2 id="new-counter-heading">Create new counter</h2>
            <input type="text" id="new-counter-title" placeholder="Counter title">
            <input type="date" id="new-counter-date">
            <input type="time" id="new-counter-time">
            <button id="new-counter-add-button">Create</button>
            <span id="new-counter-message"></span>
        </div>
        <footer>Source on <a href="https://github.com/samporapeli/js-counter" target="_blank">GitHub</a></footer>
    </body>
</html>
